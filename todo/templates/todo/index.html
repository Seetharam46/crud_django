{% extends 'todo/base.html' %}
{% block title %}All Tasks{% endblock %}
{% block content %}
    <a href="{% url 'add_task' %}">Add New Task</a>
    {% for task in tasks %}
        <div class="card">
            <h2>{{ task.title }}</h2>
            <p>{{ task.description }}</p>
            <a href="{% url 'update_task' task.id %}">Edit</a> |
            <a href="{% url 'delete_task' task.id %}">Delete</a>
        </div>
    {% endfor %}
{% endblock %}
